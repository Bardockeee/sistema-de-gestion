<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Check In - Hotel Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="d-flex" style="height: 100vh;">
    <!-- Barra lateral -->
    <nav class="bg-dark text-white p-3" style="width: 250px;">
      <h4 class="text-center mb-4">Sistema de gestion</h4>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a href="dashboard.html" class="nav-link text-white"><i class="bi bi-house"></i> Inicio</a>
        </li>
        <li class="nav-item mb-2">
          <a href="reservas.html" class="nav-link text-white"><i class="bi bi-calendar-check"></i> Reservas</a>
        </li>
        <li class="nav-item mb-2">
          <a href="checkin.html" class="nav-link text-white active"><i class="bi bi-arrow-right-circle"></i> Check In</a>
        </li>
        <li class="nav-item mb-2">
          <a href="checkout.html" class="nav-link text-white"><i class="bi bi-arrow-left-circle"></i> Check Out</a>
        </li>
        <li class="nav-item mb-2">
          <a href="habitaciones.html" class="nav-link text-white"><i class="bi bi-door-open"></i> Habitaciones</a>
        </li>
        <li class="nav-item mb-2">
          <a href="usuarios.html" class="nav-link text-white"><i class="bi bi-people"></i> Clientes</a>
        </li>
      </ul>
    </nav>

    <!-- Contenido principal -->
    <div class="flex-grow-1 bg-light">
      <!-- Encabezado -->
      <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Check In</h5>
        <span>Administrador <i class="bi bi-power"></i></span>
      </header>

      <!-- Contenido -->
      <div class="p-4">
        <!-- Filtros -->
        <form class="d-flex align-items-center mb-4">
          <label for="category" class="form-label me-3 mb-0">Categoría</label>
          <select id="category" class="form-select w-auto me-3">
            <option selected>Todos</option>
            <option value="Single Room">habitacion individual</option>
            <option value="Deluxe Room">habitacion de lujo</option>
          </select>
          <button type="button" class="btn btn-primary">Filtrar</button>
        </form>

        <!-- Tabla de datos -->
        <table class="table table-bordered table-striped text-center">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Categoría</th>
              <th>Habitación</th>
              <th>Estado</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Habitacion individual</td>
              <td>Habitacion-101</td>
              <td><span class="badge bg-success">Disponible</span></td>
              <td><button class="btn btn-primary btn-sm">Check-in</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS y Iconos -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
